<div class="student-detail row">
    <div class="row">
        <span class="col-sm-1 col-sm-offset-1">
            Name:
        </span>
        <span class="col-sm-3 ng-cloak">
            {{student.name}}
        </span>
    </div>
    <div class="row">
        <span class="col-sm-1 col-sm-offset-1">
            Age:
        </span>
        <span class="col-sm-3 ng-cloak">
            {{student.age}}
        </span>
    </div>
    <div class="row">
        <a href="#/student/all" class="col-sm-1 col-sm-offset-1">Back</a>
    </div>
</div>
